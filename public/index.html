<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script>document.addEventListener('plusready',function(){var webview=plus.webview.currentWebview();plus.key.addEventListener('backbutton',function(){webview.canBack(function(e){if(e.canBack){webview.back()}else{var first=null;plus.key.addEventListener('backbutton',function(){if(!first){first=new Date().getTime();console.log('再按一次退出应用');setTimeout(function(){first=null},1000)}else{if(new Date().getTime()-first<1500){plus.runtime.quit()}}},false)}})})});</script>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>九龍部落营地</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
